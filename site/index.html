<!DOCTYPE html>
<html>
<head>
  <title>Camera Pod</title>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/simple-jsonrpc-js.js"></script>
  <script type="text/javascript" src="camPod.js"></script>
  <link   rel="stylesheet"       href="camPod.css">
</head>
<body>
  <div>
    <div class="row">
      <img src="http://127.0.0.1/cameras/cam0.jpg" alt="cam0" id="cam0">
    </div>
    <div class="row">
      <div class="column">
        Preview
      </div>
      <div class="column">
        <button id="btnRefresh">Refresh</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        Gstreamer
      </div>
      <div class="column">
        <button id="btnGstStart">Start</button>
      </div>
      <div class="column">
        <button id="btnGstStop">Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        Still Frame Capture
      </div>
      <div class="column">
        <button id="btnStillStart">Start</button>
      </div>
      <div class="column">
        <button id="btnStillStop">Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        Video Capture
      </div>
      <div class="column">
        <button id="btnVideoStart">Start</button>
      </div>
      <div class="column">
        <button id="btnVideoStop">Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        RTP stream
      </div>
      <div class="column">
        <button id="btnRTPStreamStart">Start</button>
      </div>
      <div class="column">
        <button id="btnRTPStreamStop">Stop</button>
      </div>
    </div>
  </div>
</body>
</html>
